<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSE Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            padding: 30px;
        }
        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 800px;
        }
        .class-grid a {
            display: block;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            font-size: 1.5rem;
            transition: transform 0.2s, background-color 0.2s;
        }
        .class-grid a:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>CBSE Classes</h1>
    </header>
    <main>
        <div class="class-grid">
            <a href="#">Class 6</a>
            <a href="#">Class 7</a>
            <a href="#">Class 8</a>
            <a href="#">Class 9</a>
            <a href="#">Class 10</a>
            <a href="#">Class 11</a>
            <a href="#">Class 12</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Chill Schooling. All rights reserved.</p>
    </footer>
</body>
</html>
